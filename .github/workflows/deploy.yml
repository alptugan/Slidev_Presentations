name: Deploy Slidev Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build All Slidev Projects
        run: |
          set -euo pipefail
          OUT_DIR="dist"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"

          PROJECT_DIRS=$(find 2025-2026 -maxdepth 2 -type f -name 'slides.md' -printf '%h\n')

          if [ -z "$PROJECT_DIRS" ]; then
            echo "No projects with slides.md found. Exiting."
            exit 0
          fi

          echo "Found projects in:"
          echo "$PROJECT_DIRS"

          for p in $PROJECT_DIRS; do
            echo "--- Building project in: $p ---"

            # REMOVED the 'if' check. This now overwrites package.json on every run.
            echo "Generating package.json for $p to ensure correct build command"
            cat <<EOF > "$p/package.json"
          {
            "name": "slidev-presentation-$(basename $p)",
            "private": true,
            "scripts": {
              "build": "slidev build --base /${REPO_NAME}/${p}/ --wait-until domcontentloaded"
            },
            "dependencies": {
              "@slidev/cli": "^0.48.0",
              "@slidev/theme-default": "*",
              "@slidev/theme-seriph": "*",
              "@iconify-json/logos": "*",
              "playwright-chromium": "*"
            }
          }
          EOF

            # Install local dependencies based on the newly created package.json
            (cd "$p" && npm install)

            # Run the build, passing the output directory as an argument
            (cd "$p" && npm run build -- --out "../../$OUT_DIR/$p")

            echo "--- Finished building $p ---"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4