name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # Make every run: command execute inside the folder that contains package.json
    defaults:
      run:
        working-directory: 2025-2026/week05_cod_207-Randomness-Repetetion

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Use a relative base so emitted asset links are relative to index.html.
      # This avoids absolute-path mismatches when GitHub Pages serves the site under
      # /<username>.github.io/<repo>/... and prevents requests for assets returning
      # the Pages HTML 404 (which causes NS_ERROR_CORRUPTED_CONTENT).
      - name: Build
        run: pnpm build --base ./

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated site; default run working directory ensures this path exists
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4