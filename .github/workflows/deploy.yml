name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 2025-2026/week05_cod_207-Randomness-Repetetion

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build
        run: nr build --base /${{github.event.repository.name}}/2025-2026/week05_cod_207-Randomness-Repetetion/

      - name: Verify build output (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Current working directory:"
          pwd
          echo "Listing repo root:"
          ls -la $GITHUB_WORKSPACE
          echo "Listing project folder:"
          ls -la 2025-2026/week05_cod_207-Randomness-Repetetion || true
          echo "Listing dist inside project folder:"
          ls -la 2025-2026/week05_cod_207-Randomness-Repetetion/dist || true

      - name: Copy dist to repository root for upload
        run: |
          # Ensure target location is clean
          rm -rf $GITHUB_WORKSPACE/dist
          # Copy build output to repository root so upload step can find 'dist'
          cp -r 2025-2026/week05_cod_207-Randomness-Repetetion/dist $GITHUB_WORKSPACE/dist
          echo "Copied to $GITHUB_WORKSPACE/dist:"
          ls -la $GITHUB_WORKSPACE/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4