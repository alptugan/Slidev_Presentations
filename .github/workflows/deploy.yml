name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      # Install dependencies from the subdirectory that contains package.json
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./2025-2026/week05_cod_207-Randomness-Repetetion

      # Build from the same subdirectory; keep your --base if you need it
      - name: Build
        run: pnpm build --base /${{ github.event.repository.name }}/
        working-directory: ./2025-2026/week05_cod_207-Randomness-Repetetion

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist folder generated inside the subdirectory
          path: ./2025-2026/week05_cod_207-Randomness-Repetetion/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4