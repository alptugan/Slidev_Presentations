name: Deploy all Slidev presentations

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install global Slidev dependencies
        run: |
          npm i -g @slidev/cli @slidev/theme-default @slidev/theme-seriph @iconify-json/logos playwright-chromium

      - name: Install local node_modules for all projects
        run: nci || true

      - name: Build all Slidev projects under 2025-2026/
        run: |
          set -e
          mkdir -p dist
          for proj in 2025-2026/*; do
            if [ -f "$proj/slides.md" ]; then
              echo "Building $proj"
              slidev build "$proj/slides.md" \
                --out "dist/$proj" \
                --base "/${{ github.event.repository.name }}/$proj/ --wait-until none"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4