name: Deploy Multiple Slidev Projects

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_path:
          - '2025-2026/week07_cod_207-Image-Processing'
          - '2025-2026/week06_cod_207-Media'
          - '2025-2026/week05_cod_207-Randomness-Repetetion'
          # Add your other project folders here...

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Slidev CLI
        run: npm install -g @slidev/cli

      - name: Build Project (${{ matrix.project_path }})
        run: |
          slidev build "${{ matrix.project_path }}/slides.md" \
            --base "/Slidev_Presentations/${{ matrix.project_path }}/" \
            --out "dist/${{ matrix.project_path }}"

      #
      # === NEW DEBUGGING STEP ===
      # This step will show us all the files in the workspace.
      # We can check its output to see if the 'dist' folder was created correctly.
      #
      - name: Check build output
        run: ls -R
        # This command recursively lists all files and folders.

      - name: Upload partial build artifact
        uses: actions/upload-artifact@v4
        with:
          name: partial-dist-${{ hashFiles(matrix.project_path) }}
          path: ./dist
          retention-days: 1

  # The package and deploy jobs remain the same
  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all partial build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: partial-dist-*
          path: ./dist
          merge-multiple: true
      - name: Upload final 'github-pages' artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          retention-days: 1

  deploy:
    needs: package
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4