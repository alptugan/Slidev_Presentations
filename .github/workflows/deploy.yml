name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni (optional, safe to include)
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: npm install

      - name: Install Slidev CLI, themes, icons globally
        run: npm i -g @slidev/cli@0.48.0 @slidev/theme-seriph @slidev/theme-default @iconify-json/logos

      - name: Build all Slidev projects in 2025-2026/
        run: |
          set -euxo pipefail
          PROJECT_ROOT="2025-2026"
          OUT="dist"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          for f in $PROJECT_ROOT/*; do
            if [ -d "$f" ] && [ -f "$f/slides.md" ]; then
              echo "Building $f"
              npx slidev build "$f/slides.md" --base "/$REPO_NAME/$f/" --out "$OUT/$f"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4