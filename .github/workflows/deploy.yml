name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8 # Match your local pnpm version

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Slidev global plugins and dependencies
        run: |
          pnpm add -g @slidev/cli @slidev/theme-seriph @slidev/theme-default @iconify-json/logos playwright-chromium
          pnpm exec playwright install --with-deps chromium

      - name: Build all Slidev projects
        run: |
          set -euxo pipefail
          OUTPUT_ROOT=dist
          ROOT_DIR="2025-2026"
          REPO_BASE="/${{ github.event.repository.name }}/"
          rm -rf "$OUTPUT_ROOT"
          mkdir -p "$OUTPUT_ROOT"
          for folder in "$ROOT_DIR"/*; do
            if [ -d "$folder" ] && [ -f "$folder/slides.md" ]; then
              echo "Building $folder"
              pnpm exec slidev build "$folder" --base "$REPO_BASE$folder/" --out "$OUTPUT_ROOT/$folder"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4