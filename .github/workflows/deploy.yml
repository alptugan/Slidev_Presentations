name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # set working-directory for run steps so we don't repeat it
    defaults:
      run:
        working-directory: 2025-2026/week05_cod_207-Randomness-Repetetion

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build with an explicit base that ends with a trailing slash.
      # This makes Vite/Slidev emit asset URLs that match the GitHub Pages path.
      - name: Build
        run: pnpm build --base /${{ github.event.repository.name }}/2025-2026/week05_cod_207-Randomness-Repetetion/

      # Debug: show what was produced so we can confirm where index.html & assets are and how they reference each other
      - name: Show dist file tree
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== dist root ==="
          ls -la dist || true
          echo "=== recursive dist listing (first 200 lines) ==="
          find dist -type f | sed -n '1,200p'
      - name: Show index.html head (to inspect asset URLs)
        run: sed -n '1,200p' dist/index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built site (dist) created inside the subdirectory -> this ensures the artifact root is the built site
          path: 2025-2026/week05_cod_207-Randomness-Repetetion/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4