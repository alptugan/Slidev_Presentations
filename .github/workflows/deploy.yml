name: Deploy Multiple Slidev Projects

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_path:
          - '2025-2026/week07_cod_207-Image-Processing'
          # - '2025-2026/week06_cod_207-Media'
          # - '2025-2026/week05_cod_207-Randomness-Repetetion'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Slidev CLI
        run: npm install -g @slidev/cli

      - name: 1. (Debug) List project files
        # This will show us the files in the project folder *before* building
        run: ls -R "${{ matrix.project_path }}"

      - name: 2. Build Project (${{ matrix.project_path }})
        run: |
          #
          # === CORE FIX ===
          # Changed from "${{ matrix.project_path }}/slides.md"
          # to just "${{ matrix.project_path }}".
          # Slidev will now find the entrypoint .md file automatically.
          #
          slidev build "${{ matrix.project_path }}" \
            --base "/Slidev_Presentations/${{ matrix.project_path }}/" \
            --out "dist/${{ matrix.project_path }}"

      - name: 3. (Debug) Check build output
        # This will show all files after the build.
        # We MUST see a 'dist' folder here.
        run: ls -R

      - name: 4. Upload partial build artifact
        uses: actions/upload-artifact@v4
        with:
          name: partial-dist-${{ hashFiles(matrix.project_path) }}
          path: ./dist # This path MUST exist after step 2
          retention-days: 1

  #
  # Package and Deploy jobs remain unchanged
  #
  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all partial build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: partial-dist-*
          path: ./dist
          merge-multiple: true

      - name: (Debug) List packaged files
        run: ls -R ./dist

      - name: Upload final 'github-pages' artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          retention-days: 1

  deploy:
    needs: package
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4