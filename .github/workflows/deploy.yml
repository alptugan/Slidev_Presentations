name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # run: steps will execute inside the folder that contains package.json
    defaults:
      run:
        working-directory: 2025-2026/week05_cod_207-Randomness-Repetetion

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build using a relative base so emitted asset urls are relative to index.html.
      # This is generally the most robust choice for project pages nested under /<repo>/...
      - name: Build
        run: pnpm build --base ./

      # Debugging helpers (remove after confirming deploy works)
      - name: Show dist file tree
        run: |
          echo "=== repo root (ls) ==="
          ls -la
          echo "=== dist (ls) ==="
          ls -la dist || true
          echo "=== recursive dist listing (first 200 lines) ==="
          find dist -type f | sed -n '1,200p'

      - name: Show index.html head (inspect asset URLs)
        run: sed -n '1,200p' dist/index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: path is repository-relative. Upload the dist folder produced inside
          # the subdirectory so the artifact root = site root (index.html at artifact root).
          path: 2025-2026/week05_cod_207-Randomness-Repetetion/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4