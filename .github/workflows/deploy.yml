name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8 # Use the same as in your projects, or update as needed

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Find all Slidev projects
        id: find_projects
        run: |
          # Save all subdirs in 2025-2026 with slides.md to an output variable
          echo "projects<<EOF" >> $GITHUB_OUTPUT
          find 2025-2026 -mindepth 1 -maxdepth 1 -type d -print | while read dir; do
            if [ -f "$dir/slides.md" ]; then
              echo "$dir"
            fi
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build all Slidev projects
        run: |
          set -euxo pipefail
          OUTPUT_ROOT=dist
          mkdir -p "$OUTPUT_ROOT"
          for folder in 2025-2026/*; do
            if [ -d "$folder" ] && [ -f "$folder/slides.md" ]; then
              echo "==== $folder ===="
              echo "Installing dependencies in $folder"
              cd "$folder"
              pnpm install --frozen-lockfile || { echo "pnpm install failed in $folder"; exit 1; }
              echo "Building $folder"
              pnpm exec slidev build --base "/${{ github.event.repository.name }}/$folder/" --out "../../$OUTPUT_ROOT/$folder" || { echo "Build failed in $folder"; exit 1; }
              cd -
              # List what got built
              echo "Contents of $OUTPUT_ROOT/$folder:"
              ls -lhR "$OUTPUT_ROOT/$folder"
              # Fail if output is empty
              if [ ! -f "$OUTPUT_ROOT/$folder/index.html" ]; then
                echo "ERROR: No index.html built at $OUTPUT_ROOT/$folder"
                exit 1
              fi
            fi
          done
          # Top-level check
          echo "Contents of $OUTPUT_ROOT:"
          find "$OUTPUT_ROOT"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4